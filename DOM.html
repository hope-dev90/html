<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
</head>
<style>
    body#hop {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #f5f5f5;
    }

    #number {
        font-size: 50px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
    }


    button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        background-color: #4CAF50;
        color: white;
    }

    button:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }


    body p:not(#number) {
        font-size: 18px;
        color: #555;
        margin-top: 15px;
        background-color: #e0f7fa;
        padding: 10px;
        border-radius: 6px;
        display: inline-block;
    }
</style>

<body id="hop">
    <p id="number">0</p>
    <button onclick="increase()">increase</button>
    <button onclick="decrease()">decrease</button>
    <button onclick="changeColor()">change background</button>
    <button onclick="addAdvice()">display advice</button>

    <script>
        function increase() {
            let i = document.getElementById("number");
            let v = Number(i.textContent);
            let sum = 0;
            sum = 1 + v;
            i.textContent = sum;
            document.getElementById("number");
        }
        function decrease() {

            let i = document.getElementById("number");
            let v = Number(i.textContent);
            let diff = 0;
            diff = v - 1;
            i.textContent = diff;
        }
        function changeColor() {
            document.getElementById("hop").style.background = "red";

        }
        function addAdvice() {

            let p = document.createElement("p");
            p.textContent = "Remember God is always there for you he will always help you through his son Jesus christ";
            document.body.appendChild(p);
        }

    </script>
</body>

</html>

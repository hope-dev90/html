<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        button {
            margin: 10px 0;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .paragraph {
            color: green;
            margin: 5px 0;
        }

        #removePara {
            background-color: purple;
            color: white;
            padding: 5px;
        }
    </style>
</head>

<body>

    <h1>DOM Manipulation Example</h1>

    <div id="parentDiv">
        <p class="paragraph">This is a paragraph.</p>
    </div>

    <button id="addBtn">Add Paragraph</button>

    <div id="removeDiv">
        <p id="removePara">Paragraph to be removed.</p>
    </div>

    <button id="removeBtn">Remove Paragraph</button>

    <script>
        // Add paragraph
        document.getElementById("addBtn").addEventListener("click", function () {
            let paragraph = document.createElement("p");
            paragraph.textContent = "This is a new paragraph";
            paragraph.className = "paragraph";
            document.getElementById("parentDiv").appendChild(paragraph);
        });

        // Remove paragraph
        document.getElementById("removeBtn").addEventListener("click", function () {
            let paragraph = document.getElementById("removePara");
            if (paragraph) {
                paragraph.remove();
            }
        });
    </script>

</body>
</html>
